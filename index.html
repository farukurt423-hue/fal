.snowflake {
  position: fixed;
  top: -10px;
  pointer-events: none;
  user-select: none;
  animation: fall linear infinite;
  z-index: 999999;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
</style>
<script>
function createSnow() {
  const snow = document.createElement("div");
  snow.className = "snowflake";

  const colors = ["#ff82c4" , "#ff82c4"];
  snow.style.color = colors[Math.floor(Math.random() * colors.length)];

  snow.textContent = "❄";

  snow.style.left = Math.random() * 100 + "vw";
  snow.style.fontSize = (Math.random() * 10 + 10) + "px";
  snow.style.animationDuration = (Math.random() * 3 + 3) + "s";

  document.body.appendChild(snow);

  setTimeout(() => snow.remove(), 7000);
}

setInterval(createSnow, 120);
</script>

  .snowflake {

    animation: fall linear infinite;

<script>
  function createSnow() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");

    // Pembe veya beyaz seçim
    const colors = ["#ffffff", "#ff82c4"]; // beyaz, pembe
    snow.style.color = colors[Math.floor(Math.random() * colors.length)];

    snow.innerHTML = "❄";

    // Rasgele başlangıç konumu
    snow.style.left = Math.random() * 100 + "vw";

    // Rasgele büyüklük
    snow.style.fontSize = (Math.random() * 10 + 10) + "px";

    // Rasgele düşme süresi
    snow.style.animationDuration = (Math.random() * 5 + 3) + "s";

    document.body.appendChild(snow);

    // Aşağı düşüp kaybolunca sil
    setTimeout(() => {
      snow.remove();
    }, 8000);
  }

  setInterval(createSnow, 100);
</script>

function fal() {

    let cevap = "";

        cevap = yeter[Math.floor(Math.random() * yeter.length)];
    } else {
        for (let konu of nisa) {
            for (let key of konu.keys) {
                if (metin.includes(key)) {
                    cevap = konu.cevaplar[Math.floor(Math.random() * konu.cevaplar.length)];
                    document.getElementById("sonuc").innerHTML = "FALIN ŞÖYLE DİYOR:<br><br><strong>" + cevap + "</strong><br><br>GERÇEK BU.";
                    return;
                }
            }
        }
        cevap = yeter[Math.floor(Math.random() * yeter.length)];
    }

    document.getElementById("sonuc").innerHTML = "FALIN ŞÖYLE DİYOR:<br><br><strong>" + cevap + "</strong><br><br>GERÇEK BU.";
}
